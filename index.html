<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    
    <!-- Affichage du site en pc ou mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Underwater-Image-Interface</title>
    
    <!-- Lien vers le fichier CSS -->   
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="bar">
            <div class="bar-title">Interface for Underwater Image Analysis Using Deep Learning AI</div>
        </div>

        <div class="main-section"> 
            <!-- Conteneur des images récupérées de OneDrive -->
            <div class="image-container">
                <!-- Ici, les images seront chargées via Flask -->
                {% if images %}
                    {% for image in images %}
                        <div class="image-item">
                            <img src="{{ image.url }}" alt="{{ image.name }}" class="image">
                            <p>{{ image.name }}</p>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>Aucune image trouvée sur OneDrive.</p>
                {% endif %}
            </div>
            
            <div class="sidebar">
                <div class="option-text">📋 List</div>
                    <div class="text-result-List"></div>
                <div class="option-text">🔍 Results</div>
                    <div class="text-result-Results"></div>
                <div class="option-text">🗂️ Category</div>
                    <div class="text-result-Category"></div>
                <div class="option-text">❓ Uncertainty</div>
                    <div class="text-result-Uncertainty"></div>
            </div>
        </div>

        <div class="controls">
            <div class="button-arrow button-left">◀</div>
            <div class="button-load" onclick="loadImages()">Load</div> <!-- Fonction Load pour afficher les images -->
            <div class="button-arrow button-right">▶</div>

            <div class="button-download">Download</div> 
        </div>
    </div>

    <script>
        function loadImages() {
            // Cette fonction peut être utilisée pour déclencher un appel si nécessaire
            // Ici les images sont déjà injectées via Flask, donc cette fonction peut être laissée vide ou ajustée
            console.log("Images loaded!");
        }
    </script>
</body>
</html>
