<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Underwater Image Interface</title>
    
    <!-- Lien vers le fichier CSS dans le dossier "css" -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="bar">
            <div class="bar-title">Interface for Underwater Image Analysis Using Deep Learning AI</div>
        </div>

        <div class="main-section"> 
            <div class="image-container">
                <img id="preview" class="image-preview" src="#" alt="Aucune image s√©lectionn√©e" style="display: none; max-width: 100%;">
            </div>


            <div id="results-container" class="sidebar">
                <table class="tab_predict">
                    <tr>
                        <td class="option-text">üìã Name :</td>
                        <td class="text-result-List"></td>
                    </tr>
                    <tr>
                        <td class="option-text">üóÇÔ∏è Category :</td>
                        <td class="text-result-Category"></td>
                    </tr>
                    <tr>
                        <td class="option-text">‚ùì Uncertainty :</td>
                        <td class="text-result-Uncertainty"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="controls">
            <button class="button-arrow button-left" id="prevImage">‚óÄ</button>

            <!-- Bouton pour s√©lectionner une image -->
            <input type="file" id="fileInput" multiple style="display: none;">
            <button class="button-load" onclick="document.getElementById('fileInput').click();">
                Select Images
            </button>

            <button class="button-arrow button-right" id="nextImage">‚ñ∂</button>

            <!-- Nouveau bouton pour sauvegarder sur le serveur -->
            <button id="saveBtn" class="button-save" disabled>Save on Server</button>
            
            <!-- Formulaire d'upload d'images (correction de l'ID ici) -->
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" style="display: none;">
                <input type="file" name="file" multiple>
            </form>

            <!-- Bouton pour t√©l√©charger le fichier texte -->
            <button id="downloadBtn" class="button-download" disabled> ‚¨á Download</button>

            <!-- Bouton pour charger les pr√©dictions de l'image  -->
            <button id="inference" class="button_inference" disabled> Inference</button>
        </div>
    </div>

    <!-- Lien vers le fichier JavaScript dans le dossier "js" -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
