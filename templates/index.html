<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Underwater Image Interface</title>
    
    <!-- Lien vers le fichier CSS dans le dossier "css" -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="bar">
            <div class="bar-title">Interface for Underwater Image Analysis Using Deep Learning AI</div>
        </div>

        <div class="main-section"> 
            <div class="image-container">
                <img id="preview" class="image-preview" src="#" alt="Aucune image sélectionnée" style="display: none; max-width: 100%;">
            </div>
            <div id="results-container" class="sidebar">
                <div class="option-text">📋 List</div>
                <div class="text-result-List"></div>
                <div class="option-text">🔍 Results</div>
                <div class="text-result-Results"></div>
                <div class="option-text">🗂️ Category</div>
                <div class="text-result-Category"></div>
                <div class="option-text">❓ Uncertainty</div>
                <div class="text-result-Uncertainty"></div>
            </div>
        </div>

        <div class="controls">
            <button class="button-arrow button-left" id="prevImage">◀</button>

            <!-- Bouton pour sélectionner une image -->
            <input type="file" id="fileInput" multiple style="display: none;">
            <button class="button-load" onclick="document.getElementById('fileInput').click();">
                Select Images
            </button>

            <button class="button-arrow button-right" id="nextImage">▶</button>

            <!-- Nouveau bouton pour sauvegarder sur le serveur -->
            <button id="saveBtn" class="button-save" disabled>Save on Server</button>
            
            <!-- Formulaire d'upload d'images (correction de l'ID ici) -->
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" style="display: none;">
                <input type="file" name="file" multiple>
            </form>

            <!-- Bouton pour télécharger le fichier texte -->
            <button id="downloadBtn" class="button-download" disabled> ⬇ Download</button>

            <!-- Bouton pour charger les prédictions de l'image  -->
            <button id="inference" class="button_inference" disabled> Inference</button>
        </div>
    </div>

    <!-- Lien vers le fichier JavaScript dans le dossier "js" -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
